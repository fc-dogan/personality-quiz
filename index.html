<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Personal Quiz</title>
</head>
<body>
  <h1>Personality Quiz</h1>
  <form id="music">
    <div class="form-group">
      <p>What is your favorite music groups, check all that apply;</p>
      <input type="checkbox" name="music-group" value="green-day">Green Day<br>
      <input type="checkbox" name="music-group" value="mango">Mango<br>
      <input type="checkbox" name="music-group" value="rolling-stones">Rolling Stones<br>
      <input type="checkbox" name="music-group" value="fall-out">Fall Out Boy<br>
      <input type="checkbox" name="music-group" value="kanye">Kanye<br>
    </div>
    <div class="form-group">
    <p>What is your favorite colors? select all that apply!</p>
    <input type="checkbox" name="color" value="green">Green<br>
    <input type="checkbox" name="color" value="red">red<br>
    <input type="checkbox" name="color" value="brown">brown<br>
    <input type="checkbox" name="color" value="blue">blue<br>
    <input type="checkbox" name="color" value="pink">pink<br>
    <input type="checkbox" name="color" value="orange">orange<br>
    </div>
    <input id="send" type="submit">
  </form>
  <span id="music-responses">
    <p><b>Your favorit bands are:</b></p>
  </span>
  <span id="color-responses">
    <p><b>these are the colors you chose:</b></p>
  </span>
</body>
</html>
